{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 px-4">
        
        <div class="dashboard-header mb-4">
          <h1 class="greeting h3 mb-2"><strong>Task Dashboard</strong></h1>
        </div>

        <div class="card focus-banner mb-5 border-0 shadow-sm" style="background: linear-gradient(135deg, #859ab8, #b7a7c6); color: white; border-radius: 20px;">
          <div class="card-body p-4"> <div class="small fw-bold mb-2">âœ¦ AI RECOMMENDED</div>
            <h2 class="h4 mb-3">--</h2>
            <button class="btn btn-light rounded-pill px-4 fw-bold">Start Focus Session</button>
          </div>
        </div>

        <div class="tasks-section">
          <h2 class="fw-bold text-muted small mb-4" style="letter-spacing: 1px;">PRIORITY TASKS</h2>
          
          <div id="taskList">
            {% for task in tasks %}
            <div class="card mb-3 border-0 shadow-sm rounded-3">
                <div class="card-body d-flex justify-content-between align-items-center px-4 py-3">
                    <div class="d-flex align-items-center gap-4">
                        <a href="/toggle/{{ task.id }}" class="text-decoration-none">
                            {% if task.is_completed %}
                            <i class="bi bi-check2-square fs-4 text-primary"></i>
                            {% else %}
                            <i class="bi bi-square fs-4 text-muted"></i>
                            {% endif %}
                        </a>
                        <span class="fw-normal text-muted {% if task.is_completed %}text-decoration-line-through opacity-50{% endif %}">
                            {{ task.name }}
                        </span>
                    </div>
                    <i class="bi bi-three-dots text-muted"></i>
                </div>
            </div>
            {% endfor %}
        </div>
        
            {% if not tasks %}
            <div class="text-center py-5">
                <i class="bi bi-check-circle fs-1 text-muted"></i>
                <p class="mt-2 text-muted">You're all caught up!</p>
            </div>
            {% endif %}
          </div>
        </div>

    </div>
</div>
{% endblock %}
