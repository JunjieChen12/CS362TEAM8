{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 px-4">
        
        <div class="dashboard-header mb-4">
          <h1 class="greeting h3 mb-2"><strong>{{ current_date }}</strong></h1>
        </div>

        <div class="card focus-banner mb-5 border-0 shadow-sm" style="background: linear-gradient(135deg, #859ab8, #b7a7c6); color: white; border-radius: 20px;">
          <div class="card-body p-4"> 
            <div class="small fw-bold mb-2">âœ¦ AI RECOMMENDED</div>
            <h2 class="h4 mb-3">--</h2>
            <button class="btn btn-light rounded-pill px-4 fw-bold">Start Focus Session</button>
          </div>
        </div>

        <div class="tasks-section">
          <h2 class="fw-bold text-muted small mb-4" style="letter-spacing: 1px;">PRIORITY TASKS</h2>
          
          {% for task in active_tasks %}
          <div class="card mb-3 border-0 shadow-sm rounded-3">
            <div class="card-body d-flex justify-content-between align-items-center px-4 py-3">
                <div class="d-flex align-items-center gap-4">
                    <a href="/toggle/{{ task.id }}" class="text-decoration-none">
                        {% if task.is_completed %}
                        <i class="bi bi-check2-square fs-4 text-primary"></i>
                        {% else %}
                        <i class="bi bi-square fs-4 text-muted"></i>
                        {% endif %}
                    </a>
                    <span class="fw-normal text-muted">{{ task.name }}</span>
                </div>
                <button class="btn p-0 border-0" data-bs-toggle="modal" data-bs-target="#editModal{{ task.id }}">
                    <i class="bi bi-three-dots text-muted"></i>
                </button>
            </div>
          </div>

          <div class="modal fade" id="editModal{{ task.id }}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 rounded-4 shadow">
                    <form action="/edit/{{ task.id }}" method="POST" id="editForm{{ task.id }}">
                        <div class="modal-header border-0 pb-0">
                            <h5 class="fw-bold">Edit Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Task Name</label>
                                <input type="text" class="form-control" name="name" value="{{ task.name }}" required>
                            </div>
                            <div class="row g-3">
                                <div class="col-6">
                                    <label class="form-label small fw-bold">Duration (min)</label>
                                    <input type="number" class="form-control" name="duration" value="{{ task.duration }}">
                                </div>
                                <div class="col-6">
                                    <label class="form-label small fw-bold">Deadline</label>
                                    <input type="date" class="form-control" name="deadline" value="{{ task.deadline }}">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer border-0 d-flex justify-content-between">
                        <form action="/delete/{{ task.id }}" method="POST">
                            <button type="submit" class="btn btn-outline-danger px-3" onclick="return confirm('Delete this task?')">
                                <i class="bi bi-trash me-1"></i> Delete
                            </button>
                        </form>
                        <button type="submit" form="editForm{{ task.id }}" class="btn btn-primary px-4">Save Changes</button>
                    </div>
                </div>
            </div>
          </div>
          {% endfor %}
        </div>

        {% if not active_tasks %}
        <div class="text-center py-5">
            <i class="bi bi-check-circle fs-1 text-muted"></i>
            <p class="mt-2 text-muted">All caught up!</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
