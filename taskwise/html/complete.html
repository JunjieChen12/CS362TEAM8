{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 px-4">
        <div class="dashboard-header mb-4">
          <h1 class="greeting h3 mb-2"><strong>Completed Tasks</strong></h1>
        </div>

        <div class="completed-section">
            {% for task in tasks %}
            <div class="card mb-3 border-0 shadow-sm rounded-3 opacity-75">
              <div class="card-body d-flex justify-content-between align-items-center px-4 py-3">
                  <div class="d-flex align-items-center gap-4">
                      <a href="/toggle/{{ task.id }}" class="text-decoration-none">
                          <i class="bi bi-check2-square fs-4 text-success"></i>
                      </a>
                      <span class="fw-normal text-muted text-decoration-line-through">{{ task.name }}</span>
                  </div>
              </div>
            </div>
            {% endfor %}

            {% if not tasks %}
            <div class="text-center py-5">
                <i class="bi bi-inbox fs-1 text-muted"></i>
                <p class="mt-2 text-muted">No completed tasks yet.</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
