<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Taskwise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-10 col-lg-8">
          <div class="row auth-card">

            <!-- LEFT: Branding -->
            <div class="col-md-6 auth-branding">
              <div class="branding-content">
                <h1 class="brand-logo">TASKWISE</h1>
                <h2 class="brand-tagline">Stay Focused.<br>Stay Productive.</h2>
                <p class="brand-description">AI-powered task management that helps you prioritize what matters most.</p>
                <div class="features-list">
                  <div class="feature-item"><i class="bi bi-check-circle-fill"></i><span>Smart AI Recommendations</span></div>
                  <div class="feature-item"><i class="bi bi-check-circle-fill"></i><span>Priority-Based Sorting</span></div>
                  <div class="feature-item"><i class="bi bi-check-circle-fill"></i><span>Time Management Tools</span></div>
                </div>
              </div>
            </div>

            <!-- RIGHT: Form -->
            <div class="col-md-6 auth-form-section">
              <div class="auth-form-content">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-subtitle">Sign in to continue to Taskwise</p>

                <div id="loginAlert" class="alert d-none" role="alert">
                  <i class="bi bi-exclamation-circle me-2"></i>
                  <span id="loginAlertMessage"></span>
                </div>

                <form id="loginForm" class="auth-form">
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <div class="input-group">
                      <span class="input-icon"><i class="bi bi-envelope"></i></span>
                      <input type="email" class="form-control" id="loginEmail" placeholder="your.email@example.com" required />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <div class="input-group">
                      <span class="input-icon"><i class="bi bi-lock"></i></span>
                      <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required />
                      <button class="btn-password-toggle" type="button" onclick="togglePassword('loginPassword')">
                        <i class="bi bi-eye" id="loginPasswordIcon"></i>
                      </button>
                    </div>
                  </div>
                  <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe" />
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 btn-auth">Sign In</button>
                  <div class="divider"><span>OR</span></div>
                  <button type="button" class="btn btn-outline-secondary w-100 btn-social" onclick="googleLogin()">
                    <i class="bi bi-google me-2"></i>Continue with Google
                  </button>
                  <p class="auth-switch">Don't have an account? <a href="register.html">Sign up</a></p>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
